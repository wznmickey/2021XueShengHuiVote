<!DOCTYPE html>
<meta charset="UTF-8">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
    crossorigin="anonymous"></script>
<div>
    <div class="progress"
        style="border-top: 40vh;margin-top: 40vh;width: 70vw;position: absolute;left: 50vw;transform: translate(-50%, -50%);">
        <div id="a" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
            style="width: 50%;background-color:red">0/0</div>
        <div id="no" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
            style="width: 0%;background-color:brown"></div>
        <div id="b" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
            style="width: 50%;background-color:blue">0/0</div>
    </div>
    <text style="position: absolute;margin-top: 35vh;margin-left: 10vw;transform: translate(-50%, -50%);">
        Belief
    </text>
    <button type="button" class="btn btn-outline-primary" onclick="adda()"
        style="position: absolute;margin-top: 40vh;margin-left: 10vw;transform: translate(-50%, -50%);">
        plus
    </button>
    <button type="button" class="btn btn-outline-info" onclick="minusa()"
        style="position: absolute;margin-top: 50vh;margin-left: 10vw;transform: translate(-50%, -50%);">
        minus
    </button>
    <text style="position: absolute;margin-top: 30vh;margin-left: 50vw;transform: translate(-50%, -50%);">
        弃权
    </text>
    <button type="button" class="btn btn-outline-primary" onclick="addno()"
        style="position: absolute;margin-top: 35vh;margin-left: 50vw;transform: translate(-50%, -50%);">
        plus
    </button>
    <button type="button" class="btn btn-outline-info" onclick="minusno()"
        style="position: absolute;margin-top: 50vh;margin-left: 50vw;transform: translate(-50%, -50%);">
        minus
    </button>
    <text style="position: absolute;margin-top: 35vh;margin-left: 90vw;transform: translate(-50%, -50%);">
        Butterfly
    </text>
    <button type=" button" class="btn btn-outline-primary" onclick="addb()"
        style="position: absolute;margin-top: 40vh;margin-left: 90vw;transform: translate(-50%, -50%);">
        plus
    </button>
    <button type="button" class="btn btn-outline-info" onclick="minusb()"
        style="position: absolute;margin-top: 50vh;margin-left: 90vw;transform: translate(-50%, -50%);">
        minus
    </button>
    <button type="button" class="btn btn-outline-info" onclick="clearVote()"
        style="position: absolute;margin-top: 90vh;margin-left: 50vw;transform: translate(-50%, -50%);">
        重置
    </button>
</div>
<div>

</div>
<script>
    var a = 0;
    var no = 0;
    var b = 0;
    function adda() {
        a = a + 1;
        set();
    }
    function addb() {
        b = b + 1;
        set();
    }
    function addno() {
        no = no + 1;
        set();
    }
    function minusa() {
        a = a - 1;
        set();
    }
    function minusb() {
        b = b - 1;
        set();
    }
    function minusno() {
        no = no - 1;
        set();
    }
    function set() {
        document.getElementById("a").style = "width:" + (a) / (a + b + no) * 100 + "%;background-color:red";
        document.getElementById("a").innerHTML = a + "/" + (a + b + no);
        document.getElementById("no").style = "width:" + (no) / (a + b + no) * 100 + "%;background-color:brown";
        document.getElementById("no").innerHTML = no + "/" + (a + b + no);
        document.getElementById("b").style = "width:" + (b) / (a + b + no) * 100 + "%;background-color:blue";
        document.getElementById("b").innerHTML = b + "/" + (a + b + no);
        if (a == 0 && b == 0 && no == 0) {
            document.getElementById("a").style = "width:50%;background-color:red";
            document.getElementById("a").innerHTML = "0/0";
            document.getElementById("no").style = "width:0%;background-color:brown";
            document.getElementById("no").innerHTML = "0/0"
            document.getElementById("b").style = "width:50%;background-color:blue";
            document.getElementById("b").innerHTML = "0/0";
        }

    }
    function clearVote() {
        a = 0;
        b = 0;
        no = 0;
        set();
    }
</script>
